<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>HTML-CSS</title>	
</head>
<body>
	<div class=wrapper>
		<header class="clearfix">
			<div class="header-left block">
				<span>Logo</span>	
			</div>
			<div class="header-right block">Banner Ad Placement</div>
		</header>
		<nav class="nav block">Main Navigation</nav>
		<main>
			<div class="section-wrapper column-left">
				<section class="block">Deal of the Week</section>	
				<section class="block">Highlited Partners</section>
				<section class="block">Highlighted Categorized Deals</section>
			</div>
			<div class="article-wrapper column-center">
				<article class="block">
					<p>Membership</p>
					<p>Sign up</p>
				</article>
				<article class="block">Pet Insurance</article>
			</div>
			<aside class="aside-wrapper column-right">
				<section class="block">Description <br> of Site</section>
				<section class="block">Last 5 <br> Blog Posts</section>
				<section class="block">
					<p>Highlighted</p>
					<p>Discussion</p>
					<p>Forum Posts</p>
				</section>
			</aside>	
		</main>
		<footer class="block">Footer</footer>
	</div>
</body>
</html>
